<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --md-sys-color-primary: #d0bcff;
        --md-sys-color-on-primary: #381e72;
        --md-sys-color-primary-container: #4f378b;
        --md-sys-color-on-primary-container: #eaddff;
        --md-sys-color-surface: #1c1b1f;
        --md-sys-color-on-surface: #e6e1e5;
        --md-sys-color-surface-variant: #49454f;
        --md-sys-color-on-surface-variant: #cac4d0;
        --md-sys-color-outline: #938f99;
        --google-blue: #8ab4f8;
        --google-red: #f28b82;
        --google-yellow: #fdd663;
        --google-green: #81c995;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: #121212;
        color: var(--md-sys-color-on-surface);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 1rem;
      }

      .m3-card {
        background-color: var(--md-sys-color-surface);
        border-radius: 28px;
        padding: 2rem;
        width: 100%;
        max-width: 440px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .m3-btn-filled {
        background-color: var(--google-blue);
        color: #003063;
        border-radius: 100px;
        padding: 14px 24px;
        font-weight: 600;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .m3-btn-filled:hover {
        filter: brightness(1.1);
        transform: translateY(-1px);
      }
      .m3-btn-filled:active {
        transform: translateY(0);
      }

      .m3-btn-tonal {
        background-color: var(--md-sys-color-primary-container);
        color: var(--md-sys-color-on-primary-container);
        border-radius: 100px;
        padding: 12px 24px;
        font-weight: 500;
      }

      .m3-btn-outline {
        border: 1px solid var(--md-sys-color-outline);
        color: var(--google-blue);
        border-radius: 100px;
        padding: 12px 24px;
        font-weight: 600;
      }

      .m3-input-field {
        background-color: var(--md-sys-color-surface-variant);
        border-radius: 4px 4px 0 0;
        border-bottom: 2px solid var(--md-sys-color-outline);
        padding: 16px;
        color: white;
        width: 100%;
        outline: none;
        transition: border-color 0.2s;
      }

      .m3-input-field:focus {
        border-bottom-color: var(--google-blue);
        background-color: #35333b;
      }

      .hidden-screen {
        display: none !important;
      }

      .player-chip {
        background-color: var(--md-sys-color-surface-variant);
        color: var(--md-sys-color-on-surface-variant);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-fade {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Chat Custom Styles */
      .chat-window {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(20px) scale(0.95);
        opacity: 0;
        pointer-events: none;
      }

      .chat-window.open {
        transform: translateY(0) scale(1);
        opacity: 1;
        pointer-events: auto;
      }

      .message-sent {
        background-color: var(--google-blue);
        color: #003063;
        align-self: flex-end;
        border-radius: 18px 18px 4px 18px;
      }

      .message-received {
        background-color: var(--md-sys-color-surface-variant);
        color: white;
        align-self: flex-start;
        border-radius: 18px 18px 18px 4px;
      }

      .reply-indicator {
        background: rgba(255, 255, 255, 0.05);
        border-left: 3px solid var(--google-blue);
        padding: 4px 10px;
        margin-bottom: 4px;
        font-size: 0.75rem;
        border-radius: 4px;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="w-full max-w-lg flex justify-center">
      <!-- Home / Setup Connection -->
      <div id="setup-screen" class="m3-card animate-fade hidden-screen">
        <div class="text-center mb-10">
          <div
            class="inline-flex p-4 rounded-3xl bg-blue-900/30 text-google-blue mb-4"
          >
            <i class="fas fa-tower-broadcast text-4xl"></i>
          </div>
          <h1 class="text-3xl font-bold">Conectando...</h1>
        </div>
      </div>

      <div id="home-screen" class="m3-card animate-fade hidden-screen">
        <div class="space-y-6">
          <div class="space-y-2">
            <label
              class="text-xs uppercase tracking-widest text-google-blue font-bold px-1"
              >Meu Nick</label
            >
            <input
              type="text"
              id="user-name-input"
              placeholder="Adcione seu nome aqui"
              class="m3-input-field !rounded-xl !border-none text-lg"
            />
          </div>

          <button
            onclick="uiCreateRoom()"
            class="m3-btn-filled w-full py-5 text-lg"
          >
            <i class="fas fa-plus-circle"></i> Criar Nova Sala
          </button>
          <div class="relative py-4">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-800"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-m3-surface text-gray-500">OU</span>
            </div>
          </div>
          <div class="space-y-4">
            <div class="flex justify-between items-center px-1">
              <span
                class="text-xs font-bold text-gray-500 uppercase tracking-widest"
                >Salas Disponíveis</span
              >
              <button
                onclick="refreshRooms()"
                class="text-google-blue text-xs hover:underline"
              >
                <i class="fas fa-sync-alt"></i> Atualizar
              </button>
            </div>
            <div
              id="available-rooms-list"
              class="space-y-2 max-h-[200px] overflow-y-auto pr-1"
            >
              <!-- Lista de salas injetada via JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Lobby Screen -->
      <div id="lobby-screen" class="m3-card animate-fade hidden-screen">
        <div class="flex justify-between items-center mb-8">
          <div>
            <h2 class="text-xl text-gray-400">Sala</h2>
            <p
              class="text-4xl font-black text-google-blue"
              id="display-room-code"
            >
              #000000
            </p>
          </div>
          <div class="text-right">
            <div
              class="bg-green-900/20 text-google-green text-xs px-3 py-1 rounded-full border border-google-green/20"
            >
              Online
            </div>
          </div>
        </div>

        <div class="mb-8">
          <h3 class="text-sm font-bold text-gray-500 mb-4 uppercase">
            Jogadores Conectados
          </h3>
          <div id="lobby-players" class="flex flex-wrap gap-2">
            <!-- Players -->
          </div>
        </div>

        <div
          id="host-controls"
          class="hidden-screen border-t border-gray-800 pt-6"
        >
          <button
            onclick="uiStartGame()"
            class="m3-btn-filled w-full py-4 text-lg"
          >
            Iniciar Quiz Para Todos
          </button>
        </div>
        <div
          id="guest-msg"
          class="text-center p-4 bg-blue-900/10 rounded-2xl border border-blue-900/20 text-gray-400 italic"
        >
          Aguardando o host dar o play...
        </div>
      </div>

      <!-- Questions Screen -->
      <div id="entry-screen" class="m3-card animate-fade hidden-screen">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-google-blue">Suas Respostas</h2>
          <p class="text-gray-400 text-sm">
            Responda com sinceridade (será segredo!)
          </p>
        </div>
        <div
          id="entry-questions"
          class="space-y-6 max-h-[400px] overflow-y-auto pr-2"
        >
          <!-- Questions -->
        </div>
        <button
          onclick="uiSubmitAnswers()"
          class="m3-btn-filled w-full mt-8 py-3"
        >
          Enviar e Aguardar
        </button>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz-screen" class="m3-card animate-fade hidden-screen">
        <div
          class="flex justify-between items-center mb-6 text-xs font-bold text-google-blue"
        >
          <span id="quiz-turn">TURNO DE ADIVINHAR</span>
          <span id="quiz-progress">1 / 10</span>
        </div>

        <div class="text-center mb-8">
          <p class="text-gray-500 mb-2">
            Sobre
            <span id="subject-name" class="text-google-pink font-bold">...</span
            >:
          </p>
          <h2 id="question-text" class="text-2xl font-bold leading-tight">
            ...
          </h2>
        </div>

        <div id="options-grid" class="grid gap-3">
          <!-- Options -->
        </div>
      </div>

      <!-- Results Screen -->
      <div id="results-screen" class="m3-card animate-fade hidden-screen">
        <div
          class="text-center mb-8 uppercase tracking-widest text-google-yellow font-bold"
        >
          Ranking Final
        </div>
        <div id="ranking" class="space-y-3 mb-8">
          <!-- Ranking -->
        </div>
        <button onclick="location.reload()" class="m3-btn-outline w-full py-3">
          Novo Jogo
        </button>
      </div>
    </div>

    <!-- Chat Components -->
    <div
      id="chat-container"
      class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-4 pointer-events-none"
    >
      <!-- Chat Window -->
      <div
        id="chat-window"
        class="chat-window w-[350px] h-[500px] bg-[#1c1b1f]/90 backdrop-blur-xl border border-white/10 rounded-[28px] shadow-2xl flex flex-col overflow-hidden"
      >
        <!-- Header -->
        <div
          class="p-4 border-b border-white/5 flex justify-between items-center bg-white/5"
        >
          <div class="flex items-center gap-3">
            <div
              class="w-2 h-2 rounded-full bg-google-green animate-pulse"
            ></div>
            <span class="font-bold text-sm tracking-wide">CHAT DA SALA</span>
          </div>
          <button
            onclick="toggleChat()"
            class="text-gray-400 hover:text-white transition-colors p-2"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Messages Area -->
        <div
          id="chat-messages"
          class="flex-grow overflow-y-auto p-4 flex flex-col gap-3 custom-scrollbar"
        >
          <!-- Messages will be injected here -->
          <div
            class="text-center text-[10px] text-gray-500 uppercase tracking-widest py-4"
          >
            Bem-vindo ao chat!
          </div>
        </div>

        <!-- Reply Preview Bar -->
        <div
          id="reply-preview"
          class="hidden px-4 py-2 bg-white/5 border-t border-white/5 flex justify-between items-center"
        >
          <div class="text-xs text-gray-400 truncate flex-grow mr-2">
            Respondendo a
            <span id="reply-name" class="text-google-blue font-bold">...</span>
            <p id="reply-text" class="italic truncate opacity-60"></p>
          </div>
          <button
            onclick="cancelReply()"
            class="text-gray-500 hover:text-red-400"
          >
            <i class="fas fa-times-circle"></i>
          </button>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white/5 border-t border-white/5">
          <form
            id="chat-form"
            onsubmit="handleChatSubmit(event)"
            class="flex gap-2"
          >
            <input
              type="text"
              id="chat-input"
              placeholder="Digite sua mensagem..."
              autocomplete="off"
              class="flex-grow bg-[#2b2930] border-none rounded-full px-5 py-3 text-sm focus:ring-2 focus:ring-google-blue outline-none transition-all placeholder:text-gray-600"
            />
            <button
              type="submit"
              class="w-11 h-11 bg-google-blue text-blue-900 rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition-all shadow-lg shadow-google-blue/20"
            >
              <i class="fas fa-paper-plane mr-0.5 mt-0.5"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- FAB -->
      <button
        id="chat-fab"
        onclick="toggleChat()"
        class="pointer-events-auto relative w-16 h-16 bg-google-blue text-blue-900 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all duration-300 group"
      >
        <i
          class="fas fa-comments text-2xl group-hover:rotate-12 transition-transform"
        ></i>
        <!-- Notification Badge -->
        <div
          id="chat-badge"
          class="hidden absolute -top-1 -right-1 w-6 h-6 bg-google-red text-white text-[10px] font-bold rounded-full border-2 border-[#121212] flex items-center justify-center animate-bounce"
        >
          0
        </div>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
